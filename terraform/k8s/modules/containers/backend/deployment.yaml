apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: backend
  name: backend
  labels:
    name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      name: backend
  template:
    metadata:
      labels:
        name: backend
    spec:
      containers:
        - name: backend
          image: birkik8sacr.azurecr.io/backend:${IMAGE_TAG}
          imagePullPolicy: Always
          command: ["python3"]
          args: ["app.py"]
          resources:
            limits:
              cpu: "0.5"
              memory: "500Mi"
            requests:
              cpu: "0.25"
              memory: "50Mi"
          ports:
            - containerPort: 80
